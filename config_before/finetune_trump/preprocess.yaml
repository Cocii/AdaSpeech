dataset: ["trump"]

path:
  datasets_base_path: "/workspace/nartts/AdaSpeech/preprocessed_data/"
  preprocessed_path: "/data/speech_data/preprocessed_data/trump/"
  lexicon_path: "/workspace/nartts/AdaSpeech/lexicon/"
  combined_path: "/workspace/nartts/AdaSpeech/preprocessed_data/cmb_cctv_libri/"
  main_path: "/data/speech_data/ref_audios/Trump_WEF_2018/"
  raw_path: "/data/speech_data/ref_audios/Trump_WEF_2018/0-98/"

preprocessing:
  val_size: 1
  text:
    text_cleaners: []
    language: ["en", "cn"]
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  dataset_num: 2
